<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Original Characters Archive</title>
  <link rel="stylesheet" href="/src/css/style.css" />



</head>
<body>
  <div class="container">
    <header class="top-nav">
		<img src="src/images/home.svg" alt="Home" class="icon">
		<img src="src/images/search.svg" alt="Search" class="icon">
    </header>

    <div class="logo-section">
		<img src="src/images/logo.png" alt="Logo" class="logo" />
      <h1>Original Characters Archive</h1>
    </div>

    <div class="button-group">
      <button class="btn-outline">Sign In</button>
      <button class="btn-outline">Sign Up</button>
    </div>

    <div class="tile-group">
      <div class="tile">
		<img src="src/images/explore.png" alt="Explore" />
        <p>Explore</p>
      </div>
      <div class="tile">
		<img src="src/images/surprise.png" alt="Surprise Me" />
        <p>Surprise Me</p>
      </div>
    </div>
  </div>
</body>
</html>
