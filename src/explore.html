<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore | OC Archive</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/scripts.js" defer></script>
</head>

<body>
  <header class="top-nav">
    <a href="index.html"><img src="images/home.svg" alt="Home" class="icon" /></a>
    <img src="images/search.svg" alt="Search" class="icon" />
  </header>

  <main class="container">
    <section class="filters">
      <button class="filter-tile">Daily</button>
      <button class="filter-tile">Weekly</button>
      <button class="filter-tile">Monthly</button>
    </section>

    <section class="card-grid">
      <div class="tile-group">
        <div class="tile">
          <img src="images/comm.jpg" alt="Magicc" />
          <p>Magicc</p>
        </div>
        <div class="tile">
          <img src="images/heihei.webp" alt="Afwa" />
          <p>Afwa</p>
        </div>
        <div class="tile">
          <img src="images/rhyss.jpg" alt="Rhyss" />
          <p>Rhyss</p>
        </div>
        <div class="tile">
          <img src="images/fool.jpg" alt="Fool" />
          <p>Fool</p>
        </div>
        <div class="tile">
          <img src="images/green.jpg" alt="Green" />
          <p>Green</p>
        </div>
        <div class="tile">
          <img src="images/artie.webp" alt="Artie" />
          <p>Artie</p>
        </div>
    </section>
  </main>
</body>
</html>
