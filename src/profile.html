<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile | OC Archive</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="top-nav">
    <a href="index.html"><img src="images/home.svg" alt="Home" class="icon" /></a>
    <img src="images/search.svg" alt="Search" class="icon" />
  </header>

  <main class="container">

    <!-- Profile Section -->
    <section class="user-profile">
      <img src="images/explore.png" alt="User Avatar" class="avatar" />
      <h2 class="username">NPCBard</h2>
      <a href="#" class="edit-btn">Edit Profile</a>
    </section>

    <!-- Characters Grid -->
    <section class="card-grid">
      <div class="tile"><img src="images/explore.png" alt="Magicc" /><p>Magicc</p></div>
      <div class="tile"><img src="images/surprise.png" alt="Afwa" /><p>Afwa</p></div>
      <div class="tile"><img src="images/character1.png" alt="Rhyss" /><p>Rhyss</p></div>
      <div class="tile"><img src="images/character2.png" alt="Fool" /><p>Fool</p></div>
      <div class="tile"><img src="images/character3.png" alt="Character 1" /><p>Character 1</p></div>
      <div class="tile"><img src="images/character4.png" alt="Character 2" /><p>Character 2</p></div>
    </section>

  </main>
</body>
</html>
