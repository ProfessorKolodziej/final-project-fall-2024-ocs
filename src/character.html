<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Profile</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="top-nav">
    <a href="index.html"><img src="images/home.svg" class="icon" alt="Home" /></a>
    <a href="#"><img src="images/search.svg" class="icon" alt="Search" /></a>
  </div>

  <div class="container character-profile">
    <div class="character-header">
      <img id="char-avatar" class="avatar" alt="Avatar" />
      <button class="btn-outline">Edit</button>
    </div>

    <div class="character-art">
      <img id="char-art" alt="Character Full Art" />
      <div class="character-name" id="char-name"></div>
    </div>

    <div class="info-table">
      <div class="row"><span class="label">Birthday</span><span id="char-birthday"></span></div>
      <div class="row"><span class="label">Weight</span><span id="char-weight"></span></div>
      <div class="row"><span class="label">Height</span><span id="char-height"></span></div>
      <div class="row"><span class="label">Gender</span><span id="char-gender"></span></div>
      <div class="row"><span class="label">Category</span><span id="char-category"></span></div>
      <div class="row"><span class="label">Ability</span><span id="char-ability"></span></div>
      <div class="row story">
        <span class="label">Story</span>
        <span id="char-story"></span>
      </div>
    </div>
  </div>

  <script>
    const characterData = {
      name: "Magician",
      avatar: "images/explore.svg",
      art: "images/comm.jpg",
      birthday: "January 21st",
      weight: "153lbs",
      height: "6'1\"",
      gender: "He/They",
      category: "Tarot",
      ability: "Some.",
      story: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
    };

    document.getElementById("char-avatar").src = characterData.avatar;
    document.getElementById("char-art").src = characterData.art;
    document.getElementById("char-name").textContent = characterData.name;
    document.getElementById("char-birthday").textContent = characterData.birthday;
    document.getElementById("char-weight").textContent = characterData.weight;
    document.getElementById("char-height").textContent = characterData.height;
    document.getElementById("char-gender").textContent = characterData.gender;
    document.getElementById("char-category").textContent = characterData.category;
    document.getElementById("char-ability").textContent = characterData.ability;
    document.getElementById("char-story").textContent = characterData.story;
  </script>
</body>
</html>
