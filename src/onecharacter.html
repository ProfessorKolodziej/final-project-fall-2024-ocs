<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Profile</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="top-nav">
    <a href="index.html"><img src="images/home.svg" alt="Home" class="icon" /></a>
    <img src="images/search.svg" alt="Search" class="icon" />
  </header>

  <main class="container">

    <!-- Character Profile Top -->
    <section class="character-header">
      <img src="images/explore.png" alt="Character Icon" class="avatar" />
      <a href="#" class="edit-btn">Edit</a>
    </section>

    <!-- Main Artwork -->
    <div class="character-art">
      <img src="images/full-character.png" alt="Full Character" />
    </div>

    <!-- Name Title -->
    <div class="character-name">Magician</div>

    <!-- Info Table -->
    <div class="info-table">
      <div class="row"><span class="label">Birthday</span><span>January 21st</span></div>
      <div class="row"><span class="label">Weight</span><span>153lbs</span></div>
      <div class="row"><span class="label">Height</span><span>6'1"</span></div>
      <div class="row"><span class="label">Gender</span><span>He/They</span></div>
      <div class="row"><span class="label">Category</span><span>Tarot</span></div>
      <div class="row"><span class="label">Ability</span><span>Some.</span></div>
      <div class="row story"><span class="label">Story</span><span>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</span></div>
    </div>



    
  </main>
</body>
</html>
